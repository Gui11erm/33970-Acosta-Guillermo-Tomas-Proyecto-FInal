<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/operador.css">
    <link rel="stylesheet" href="/style/login.css">
    <title>Proyecto Final</title>
</head>
<body>
    <div id="login">
        <form id="formLogin" class="formLogin"  name="formLogin">
            <p>Ingrese su usuario y contraseña para acceder.</p>
            <div class="container">
                <div>
                    <label for="username">Usuario</label>
                </div>
                <div>
                    <input id="username" type="text" class="inputLogin" name="username" placeholder="Ingrese su usuario" required>
                </div>
            </div>
            <div class="container">
                <div>
                    <label for="password">Contraseña</label>
                </div>
                <div>
                    <input id="password" type="password" class="inputLogin" name="password" placeholder="Ingrese su contraseña"  required>
                </div>
            </div>
            <button id="botonIngresar" class="btn btn-login" type="submit"> Ingresar </button>
        </form>
    </div>
    
    <!-- swaetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/login.js"></script>
</body>
</html>
